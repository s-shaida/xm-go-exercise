apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:  # We dont need to worry about converting to base64
  POSTGRES_USER: xm
  POSTGRES_PASSWORD: password
  POSTGRES_DB: xmdb
  
  DB_HOST: xm-postgres
  DB_DRIVER: postgres
  DB_USER: xm
  DB_PASSWORD: password
  DB_NAME: xmdb
  DB_PORT: "5432"